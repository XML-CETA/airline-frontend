<section class="bg-gray-50 light:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Buy Ticket
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="startingPoint" class="block mb-2 text-sm font-medium text-gray-900 ">Starting
                            point</label>
                        <input type="text"[readOnly]="true"  name="startingPoint" [(ngModel)]="startingPoint"
                            id="startingPoint"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="destination"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Destionation</label>
                        <input type="text" [readOnly]="true"  name="destination" [(ngModel)]="destination" id="surname"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                    </div>
                    <div>
                        <label for="dateTimer"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Date of
                            flight</label>
                        <input type="datetime" [readOnly]="true" [(ngModel)]="dateTime" name="dateTimer" id="dateTimer"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="remainigSeats"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Number
                            of Remaining Seats</label>
                        <input type="text" [readOnly]="true" [(ngModel)]="remainingSeats" name="allSeats"
                            id="allSeats"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="priceperson"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Price per Person</label>
                        <input type="text" [readOnly]="true" [(ngModel)]="price" name="price" id="price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="fullprice"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Full Price</label>
                        <input type="text" [readOnly]="true"  [(ngModel)]="fullPrice" name="fullprice" id="fullprice"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="amount"
                            class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Number of Tickets</label>
                        <input type="number" (change)="calculateFullPrice()" [formControl]="amountControl" [(ngModel)]="amount" name="amount" id="amount"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <button (click)="createTicket()" [disabled]="!validateFields()"
                        class="w-full bg-blue-500 disabled:bg-gray-400 content-center hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                        BUY
                    </button>
                </form>
