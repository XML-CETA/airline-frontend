<div class="mx-auto px-20 py-10">
    <div class="flex flex-col">
        <div class="overflow-x-auto shadow-md sm:rounded-lg">
            <div class="inline-block min-w-full align-middle">
                <div class="overflow-hidden ">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed light:divide-gray-700">
                        <thead class="bg-gray-100 light:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Departure
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Destination
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Departure time
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Full Price
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Number of Tickets
                                </th>
                            </tr>
                        </thead>
                                <tbody class="bg-white divide-y divide-gray-200 light:bg-gray-800 light:divide-gray-700">
                                    <tr class="hover:bg-gray-100 light:hover:bg-gray-700" *ngFor="let ticket of tickets">
                                        <td
                                            class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                            {{ticket.startingPoint}}</td>
                                        <td
                                            class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                            {{ticket.destination}}</td>
                                        <td
                                            class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                            {{format(ticket.dateTime)}}</td>
                                        <td
                                            class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                            {{ticket.price}}</td>
                                        <td class="py-4 px-6 text-sm font-big text-gray-900 whitespace-nowrap light:text-white">
                                            {{ticket.amount}}</td>

                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
