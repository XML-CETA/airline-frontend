<div class="mx-auto px-20 py-10">
    <div class="flex flex-col">
        <div class="overflow-x-auto shadow-md sm:rounded-lg">
            <div class="inline-block min-w-full align-middle">
                <div class="overflow-hidden ">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed light:divide-gray-700">
                        <thead class="bg-gray-100 light:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Departure
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Destination
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Price
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Seats
                                </th>
                                <th scope="col"
                                    class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase light:text-gray-400">
                                    Departure time
                                </th>
                                <th scope="col" class="p-4">
                                    <div
                                        class="relative text-lg bg-transparent text-gray-800 max-w-prose bg-gray-300 rounded">
                                        <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                                            <input
                                                class="bg-transparent border-none mr-3 px-2 leading-tight focus:outline-none"
                                                type="text" placeholder="Search">
                                            <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                                                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
                                                    x="0px" y="0px" viewBox="0 0 56.966 56.966"
                                                    style="enable-background:new 0 0 56.966 56.966;"
                                                    xml:space="preserve" width="512px" height="512px">
                                                    <path
                                                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200 light:bg-gray-800 light:divide-gray-700">
                            <tr class="hover:bg-gray-100 light:hover:bg-gray-700" *ngFor="let flight of flights">
                                <td
                                    class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                    {{flight.startingPoint}}</td>
                                <td
                                    class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                    {{flight.destination}}</td>
                                <td
                                    class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                    {{flight.price}}</td>
                                <td class="py-4 px-6 text-sm font-big text-gray-900 whitespace-nowrap light:text-white">
                                    {{flight.remainingSeats}} / {{flight.allSeats}}</td>
                                <td
                                    class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap light:text-white">
                                    {{format(flight.dateTime)}}</td>
                                <td
                                    class="py-4 px-6 text-sm font-medium text-right whitespace-nowrap flex items-center ">
                                    <button *ngIf="isAdmin()" (click)="deleteFlight(flight.id)"
                                        class="bg-red-500 text-white w-full rounded">Delete</button>
                                    <button *ngIf="isRegular()" (click)="buyTickets(flight.id)"
                                        class="bg-green-500 text-white w-full rounded">Buy tickets</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
